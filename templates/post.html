{{define "content"}}

<h2><a href="/user/{{ .Owner.Username }}">{{ .Owner.Name }} ({{ .Owner.Username }})</a></h2>

<img src="{{ .URL }}">
<p>{{ .Text | linkify }} -- {{ .Time }}</p>
<p>{{ .Likes }} likes{{if .Likers}}, including{{range .Likers}} <a href="/user/{{ .Username }}">@{{ .Username }}</a>{{end}}{{end}}</p>

{{end}}
